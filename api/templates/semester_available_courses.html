<h1>Registration Semester</h1>
{% if error %}
    <p><strong>Error:</strong> {{ error }}
{% endif %}

<form   method="POST" action="">
    Semester 
    <input type="text" name="semester" list="semesters" required="1" placeholder="Choose semester from below" pattern="Fall|Winter|Spring|Summer"/>
    <datalist id="semesters">
        <option>Fall</option>
        <option>Winter</option>
        <option>Spring</option>
        <option>Summer</option>
    </datalist>
    <br><br>
    <input type="submit" name="submit" value="Courses To Register This Semester">
</form>
<form method="POST" action="">
    <input type="submit" name="main_menu" value="Main Menu">
    <br><br>
    <input type="submit" name="sign_out" value="Sign Out">
</form>
